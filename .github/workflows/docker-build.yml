name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the Docker image'
        required: true
        type: string
        default: 'latest'
  push:
    branches:
      - main
      - runpod-serverless

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clean up before build
        run: |
          # Clean up unused packages to avoid disk space issues
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

          # Show disk usage before build
          echo "Disk usage before build:"
          df -h

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: leszko
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.version }}"
            TAGS="daydreamlive/scope:${{ github.event.inputs.version }},daydreamlive/scope:latest"
          elif [ "${{ github.ref }}" == "refs/heads/runpod-serverless" ]; then
            TAG="runpod-serverless"
            TAGS="daydreamlive/scope:runpod-serverless"
          else
            TAG="main"
            TAGS="daydreamlive/scope:main"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: daydreamlive/scope
          tags: |
            type=raw,value=${{ steps.tag.outputs.tag }}
            ${{ github.event_name == 'workflow_dispatch' && 'type=raw,value=latest' || '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tag.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
