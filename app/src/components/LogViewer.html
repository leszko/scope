<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'; script-src 'self';">
    <title>Server Logs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        background-color: #0f0f0f;
        color: #e0e0e0;
        padding: 16px;
        overflow: auto;
      }
      .header {
        position: sticky;
        top: -16px;
        background: #0f0f0f;
        padding: 12px 0;
        margin-bottom: 12px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #fff;
      }
      .header button {
        background: #2a2a2a;
        border: 1px solid #444;
        color: #e0e0e0;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
      }
      .header button:hover {
        background: #3a3a3a;
      }
      .log-path {
        font-size: 11px;
        color: #888;
        margin-bottom: 16px;
      }
      pre {
        font-size: 12px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .info { color: #4fc3f7; }
      .error { color: #ef5350; }
      .warn { color: #ffb74d; }
      .server { color: #81c784; }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Server Logs</h1>
      <button id="refreshButton">Refresh</button>
    </div>
    <div class="log-path" id="logPath"></div>
    <pre id="logs"></pre>
    <script src="./LogViewer.js"></script>
  </body>
</html>
