appId: live.daydream.scope
productName: Daydream Scope
copyright: Copyright Â© 2024 Daydream

# Directories
directories:
  output: dist
  buildResources: assets

# Files to include/exclude
files:
  - .vite/**/*
  - package.json
  - node_modules/**/*
  - "!node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/*.d.ts"
  - "!node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

# Asar configuration - disabled to allow Python file access
asar: false

# Build hooks
afterPack: build/afterPack.js

# Publishing configuration for auto-updates
publish:
  - provider: github
    owner: leszko
    repo: scope
    private: false

# macOS configuration
mac:
  category: public.app-category.utilities
  icon: assets/icon.png
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Windows configuration - NSIS installer (best practice)
win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  publisherName: Daydream
  verifyUpdateCodeSignature: false

nsis:
  oneClick: false
  perMachine: false # Per-user installation (best practice - no admin required)
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: Daydream Scope
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  deleteAppDataOnUninstall: false # Ask user about data deletion
  allowElevation: true # Allow elevation if needed, but don't require it
  displayLanguageSelector: false
  menuCategory: false
  runAfterFinish: true
  artifactName: ${productName}-Setup-${version}-${arch}.${ext}

# Linux configuration
linux:
  icon: assets/icon.png
  category: Utility
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
        - arm64
  executableName: daydream-scope
  synopsis: Real-time AI video generation and streaming
  description: >
    Daydream Scope enables real-time AI-powered video generation and streaming
    using state-of-the-art diffusion models.
  maintainer: Daydream <info@daydream.live>

# AppImage configuration
appImage:
  license: LICENSE.md

# Debian package configuration
deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
  afterInstall: build/linux/after-install.sh
  afterRemove: build/linux/after-remove.sh

# RPM package configuration
rpm:
  depends:
    - libXScrnSaver
    - libappindicator
  afterInstall: build/linux/after-install.sh
  afterRemove: build/linux/after-remove.sh

# Snap configuration (optional)
snap:
  grade: stable
  confinement: classic
  environment:
    DISABLE_WAYLAND: "1"

# Compression
compression: normal

# Artifact naming
artifactName: ${productName}-${version}-${os}-${arch}.${ext}
